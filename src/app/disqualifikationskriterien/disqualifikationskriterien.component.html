
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Disqualifikationskriterien</h1>
    <form #orgForm="ngForm" (ngSubmit)="onSubmitOrg(orgForm)" style="margin-bottom: 20px;">
        <label for="filter">Org Einheit:</label>
        <input type="text" [(ngModel)]="newOrg" name="filter">
        
        <input type="submit" value="Save">
    </form>
    <hr>
    <button type="button" class="btn btn-sm" (click)="createItem(true)">
        <span class="glyphicon glyphicon-edit"></span> Neu
    </button>
    <form #editForm="ngForm" *ngIf="addedItem" (ngSubmit)="onSubmit(editForm)" style="background-color:#f8f8f8; padding: 15px;">
        <h3>Neuen Filter anlegen</h3> 
        <label for="org">Filterkriterium: </label>
        <input type="text" [(ngModel)]="addedItem.filterkriteriumName" name="filterkriteriumName" ><br>
    
        <label for="vonLand">Beschreibung: </label>
        <input type="text" [(ngModel)]="addedItem.beschreibung" name="beschreibung" ><br>
    
        <label for="zuLand">Blacklist: </label>
        <input type="text" [(ngModel)]="addedItem.blacklist" name="blacklist" ><br>
    
        <input type="submit" value="Speichern">
    </form>
    <table>
        <tr>
            <th>Filterkriterium</th>
            <th>Beschreibung</th>
            <th>Blacklist</th>
        </tr>
        <tr *ngFor="let item of data">
            <td>{{item.filterkriteriumName}}</td>
            <td>{{item.beschreibung}}</td>
            <td>{{item.blacklist}}</td>
        </tr>
    </table>
   

</body>
</html>
