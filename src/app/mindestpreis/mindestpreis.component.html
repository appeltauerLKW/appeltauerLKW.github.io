
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mindestpreis</h1>
    <form #orgForm="ngForm" (ngSubmit)="onSubmitOrg(orgForm)" style="margin-bottom: 20px;">
        <label for="filter">Org Einheit:</label>
        <input type="text" [(ngModel)]="newOrg" name="filter">
        
        <input type="submit" value="Speichern">
    </form>
    <hr>
    <form>
        <form #editForm="ngForm" *ngIf="editedItem" (ngSubmit)="onSubmitEdit(editForm)" style="background-color:rgb(239, 239, 239); padding: 15px;">
            <h3>Edit Data:</h3> 
            <label for="org">Organization:</label>
            <input type="text" [(ngModel)]="editedItem.org" name="org" disabled><br>
        
            <label for="vonLand">From Country:</label>
            <input type="text" [(ngModel)]="editedItem.vonLand" name="vonLand" disabled><br>
        
            <label for="zuLand">To Country:</label>
            <input type="text" [(ngModel)]="editedItem.zuLand" name="zuLand" disabled><br>
        
            <label for="mindPreisKm">Minimum Price per km:</label>
            <input type="number" step="any" [(ngModel)]="editedItem.mindPreisKm" name="mindPreisKm"><br>
        
            <label for="mindPreisLoad">Minimum Price per load:</label>
            <input type="number" step="any" [(ngModel)]="editedItem.mindPreisLadung" name="mindPreisLoad"><br>
        
            <input type="submit" value="Save">
        </form>
        <table>
            <tr>
                <th>Organization</th>
                <th>From Country</th>
                <th>To Country</th>
                <th>Minimum Price per km</th>
                <th>Minimum Price per load</th>
                <th>Edit</th>
            </tr>
            <tr *ngFor="let item of data">
                <td>{{item.org}}</td>
                <td>{{item.vonLand}}</td>
                <td>{{item.zuLand}}</td>
                <td>{{item.mindPreisKm}}</td>
                <td>{{item.mindPreisLadung}}</td>
                <button type="button" class="btn btn-default btn-sm" (click)="editItem(item)">
                    <span class="glyphicon glyphicon-edit"></span> Edit
                </button>
                
            </tr>
        </table>
    </form>
    

</body>
</html>
