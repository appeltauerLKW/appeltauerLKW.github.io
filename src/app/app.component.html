<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mindestpreis</h1>
    <hr>
    <form>
        <form #editForm="ngForm" *ngIf="editedItem" (ngSubmit)="onSubmit(editForm)" style="background-color:rgb(239, 239, 239); padding: 15px;">
            <h3>Edit Data:</h3> 
            <label for="org">Organization:</label>
            <input type="text" [(ngModel)]="editedItem.org" name="org" disabled><br>
        
            <label for="vonLand">From Country:</label>
            <input type="text" [(ngModel)]="editedItem.vonLand" name="vonLand" disabled><br>
        
            <label for="zuLand">To Country:</label>
            <input type="text" [(ngModel)]="editedItem.zuLand" name="zuLand" disabled><br>
        
            <label for="mindPreisKm">Minimum Price per km:</label>
            <input type="text" [(ngModel)]="editedItem.mindPreisKm" name="mindPreisKm"><br>
        
            <label for="mindPreisLoad">Minimum Price per load:</label>
            <input type="text" [(ngModel)]="editedItem.mindPreisLadung" name="mindPreisLoad"><br>
        
            <input type="submit" value="Save">
        </form>
        <div *ngFor="let item of data">
            <h2>Item</h2>
            <p>Organization: {{ item.org }}</p>
            <p>From Country: {{ item.vonLand }}</p>
            <p>To Country: {{ item.zuLand }}</p>
            <p>Minimum Price per km: {{ item['mindPreis /Km'] }}</p>
            <p>Minimum Price per load: {{ item['mindPreis /Ladung'] }}</p>
            <button type="button" class="btn btn-default btn-sm" (click)="editItem(item)">
                <span class="glyphicon glyphicon-edit"></span> Edit
            </button>
            <hr>
        </div>
        
    </form>
    

</body>
</html>
