<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ausnahmen</h1>
    <hr>
    <button type="button" class="btn btn-sm" (click)="createItem(true)">
        <span class="glyphicon glyphicon-edit"></span> Neu
    </button>
    <form #newForm="ngForm" *ngIf="addedItem" (ngSubmit)="onSubmitNew(newForm)" style="background-color:#f8f8f8; padding: 15px;">
        <h3>Neue Ausnahme</h3> 
        <label for="org">ORG Einheit: </label>
        <input type="text" [(ngModel)]="addedItem.org" name="org" required/><br>
    
        <label for="vonLand">PNR: </label>
        <input type="text" [(ngModel)]="addedItem.pnr" name="pnr" required><br>
    
        <label for="zuLand">Von Land: </label>
        <input type="text" [(ngModel)]="addedItem.vonLand" name="vonLand" required><br>

        <label for="zuLand">Von PLZ: </label>
        <input type="text" [(ngModel)]="addedItem.vonPlz" name="vonPlz" required><br>

        <label for="zuLand">Nach Land: </label>
        <input type="text" [(ngModel)]="addedItem.nachLand" name="nachLand" required><br>
    
        <label for="zuLand">Nach PLZ: </label>
        <input type="text" [(ngModel)]="addedItem.nachPlz" name="nachPlz" required ><br>

        <input type="submit" value="Speichern">
    </form>
    <form #editForm="ngForm" *ngIf="editedItem" (ngSubmit)="onSubmitEdit(editForm)" style="background-color:#f8f8f8; padding: 15px; ">
        <h3>Bearbeiten</h3> 
        <label for="org">ORG Einheit: </label>
        <input type="text" [(ngModel)]="editedItem.org" name="org" required/><br>
    
        <label for="vonLand">PNR: </label>
        <input type="text" [(ngModel)]="editedItem.pnr" name="pnr" required><br>
    
        <label for="zuLand">Von Land: </label>
        <input type="text" [(ngModel)]="editedItem.vonLand" name="vonLand" required><br>

        <label for="zuLand">Von PLZ: </label>
        <input type="text" [(ngModel)]="editedItem.vonPlz" name="vonPlz" required><br>

        <label for="zuLand">Nach Land: </label>
        <input type="text" [(ngModel)]="editedItem.nachLand" name="nachLand" required><br>
    
        <label for="zuLand">Nach PLZ: </label>
        <input type="text" [(ngModel)]="editedItem.nachPlz" name="nachPlz" required ><br>

        <input type="submit" value="Speichern">
    </form>
    <table>
        <tr>
            <th>ORG Einheit</th>
            <th>PNR</th>
            <th>Von Land</th>
            <th>Von PLZ</th>
            <th>Nach Land</th>
            <th>Nach PLZ</th>
            <th>Edit</th>
        </tr>
        <tr *ngFor="let item of data">
            <td>{{item.org}}</td>
            <td>{{item.pnr}}</td>
            <td>{{item.vonLand}}</td>
            <td>{{item.vonPlz}}</td>
            <td>{{item.nachLand}}</td>
            <td>{{item.nachPlz}}</td>
            <button type="button" class="btn btn-default btn-sm" (click)="editItem(item)">
                <span class="glyphicon glyphicon-edit"></span> Edit
            </button>
            
        </tr>
    </table>
   

</body>
</html>
